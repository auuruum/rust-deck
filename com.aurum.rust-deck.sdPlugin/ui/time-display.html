<!DOCTYPE html>
<html>
<head>
    <title>Time Display Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    <script src="time-display.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <sdpi-item label="Display Format">
        <sdpi-select setting="displayFormat" default="time">
            <option value="time">Current Time</option>
            <option value="sunrise">Sunrise Time</option>
            <option value="sunset">Sunset Time</option>
            <option value="day_length">Day Length</option>
        </sdpi-select>
    </sdpi-item>
</body>
</html>
